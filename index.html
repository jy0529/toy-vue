<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
        .green {
            color: green;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="packages/toy-vue/dist/toy-vue.umd.js"></script>
    <script>
        const { h, createApp, reactive } = window['toy-vue'];
        const component = {
            data: reactive({
                count: 0,
            }),
            render() {
                return h('div', { onClick: () => { this.data.count++; } }, '' + this.data.count);
            }
        };
        createApp(component, document.getElementById('app'));
    </script>
</body>
</html>
